<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino API</title>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/images/web-developer.png" alt="" width="200">
        <h1 class="display-5 fw-bold">Arduino API</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Autenticando con twich, espere porfavor...</p>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <a id="btn" href="control-panel" class="btn btn-primary btn-lg px-4 gap-3 text-decoration-none mt-4" style="">Ir al Inicio</a>
        </div>
    </div>

    <div id="toastContainer" class="toast-container position-absolute bottom-0 end-0 m-2">
            
        <!-- Plantilla para Notificaciones -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="../assets/icons/bookIcon.png" class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small class="text-muted">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                See? Just like this.
            </div>
        </div>

        <!-- A partir de esta línea se van agregando las demás notificaciones -->
    
    </div>
    <script src="../js/auth-response.js" type="module"></script>

</html>
